<a-scene>
  <a-box ng-repeat="box in boxes" position="{{box.position}}" rotation="{{box.rotation}}" color="{{box.color}}"></a-box>
  <a-sphere ng-repeat="sphere in spheres" position="{{sphere.position}}" radius="{{sphere.radius}}" color="{{sphere.color}}"></a-sphere>
  <a-cylinder ng-repeat="cylinder in cylinders" position="{{cylinder.position}}" radius="{{cylinder.radius}}" height="{{cylinder.height}}" color="{{cylinder.color}}"></a-cylinder>
  <a-plane ng-repeat="plane in planes" position="{{plane.position}}" rotation="{{plane.rotation}}" width="{{plane.width}}" height="{{plane.height}}" color="{{plane.color}}"></a-plane>
  <a-sky color="{{sky.color}}"></a-sky>
</a-scene>
